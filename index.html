<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje recenzje filmów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dodaj recenzję filmu</h1>
    <form action="add_review.php" method="post" enctype="multipart/form-data">
        <label for="movie_title">Tytuł filmu:</label><br>
        <input type="text" id="movie_title" name="movie_title" required><br>
        
        <label for="release_year">Rok produkcji:</label><br>
        <input type="number" id="release_year" name="release_year" min="1900" max="2099" required><br>
        
        <label for="director">Reżyser:</label><br>
        <input type="text" id="director" name="director" required><br>
        
        <label for="rating">Ocena (0-10):</label><br>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required><br>
        
        <label for="review">Twoja recenzja:</label><br>
        <textarea id="review" name="review" rows="4" required></textarea><br>
        
        <label for="cover_image">Zdjęcie okładki:</label><br>
        <input type="file" id="cover_image" name="cover_image" accept="image/*" required><br>
        
        <input type="submit" value="Dodaj recenzję">
    </form>
</body>
</html>
